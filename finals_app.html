<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finał turnieju Goats 2</title>

  <!-- React i PapaParse (u Ciebie już były) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    /* ======================= */
    /*    OGÓLNE STYLINY       */
    /* ======================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('Goats2.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto 20px;
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a242f;
    }

    /* ======================= */
    /*  WKŁADANIE TABEL OBOK  */
    /* ======================= */
    .tables-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .table-wrapper {
      width: 48%;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .court-label {
      background-color: #e5e5e5;
      text-align: center;
      font-weight: 600;
      padding: 10px 0;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    /* ======================= */
    /*   STYL SAMEJ TABELI    */
    /* ======================= */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
      font-size: 0.95rem;
    }
    th {
      background-color: #e5e5e5;
      font-weight: 600;
    }
    /* Wiersz-tytuł sekcji: Półfinał Kobiet/Mężczyzn, O 7/5/3 miejsce, Finał Kobiet/ Mężczyzn */
    .section-header {
      background-color: #d0d0d0;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1rem;
    }

    /* ======================= */
    /*  KOLORY WCINKÓW MECZOWYCH */
    /* ======================= */
    .pink  { background-color: #fde2e2; }
    .blue  { background-color: #dce9f9; }
    .gray  { background-color: #e5e5e5; }

    /* ======================= */
    /*   TABELA „Finały”       */
    /* ======================= */
    .final-wrapper {
      margin-top: 30px;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .final-label {
      text-align: center;
      font-weight: 600;
      background-color: #e5e5e5;
      padding: 10px 0;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    /* Małe upiększenia responsywności */
    @media (max-width: 800px) {
      .table-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="fetchData()">Odśwież dane</button>
    <h1>Finał turnieju Goats 2</h1>

    <!-- Dwie tabele obok siebie: Boisko A i Boisko B -->
    <div class="tables-row">
      <div class="table-wrapper">
        <div class="court-label">Boisko A</div>
        <table id="courtA"></table>
      </div>
      <div class="table-wrapper">
        <div class="court-label">Boisko B</div>
        <table id="courtB"></table>
      </div>
    </div>

    <!-- Pod spodem tabela Finałów (pełna szerokość) -->
    <div class="final-wrapper">
      <div class="final-label">Finały</div>
      <table id="final"></table>
    </div>
  </div>

  <script>
    // URL pliku CSV z arkusza Google (Twoja dotychczasowa wartość)
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHw8kX-ehVxqRrBxKQRAH9EySHdQUfPwWEae-llcCwEp-ba7-Oh82Llo-8rHCszQFJiKC7SZt8KaVg/pub?gid=1242680440&single=true&output=csv';

    // Funkcja nadająca klasę kolorystyczną wierszowi wg indexu
    function getClass(rowIndex) {
      const pinkRows =  [1, 5, 7, 14];
      const blueRows =  [3, 4, 5, 6, 15];
      const grayRows =  [0, 2, 8, 13, 16];
      if (pinkRows.includes(rowIndex)) return 'pink';
      if (blueRows.includes(rowIndex)) return 'blue';
      if (grayRows.includes(rowIndex)) return 'gray';
      return '';
    }

    // Pobieramy dane CSV i wyciągamy wiersze 40–58 (łącznie 19 wierszy)
    async function fetchData() {
      try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const parsed = Papa.parse(text).data;
        // Zakładamy, że właśnie te wiersze (40..58) to nasze „faza finałowa”
        const filtered = parsed.slice(40, 59).map(row => row.slice(0, 11));
        renderTables(filtered);
      } catch (err) {
        console.error('Błąd podczas pobierania danych:', err);
      }
    }

    function renderTables(data) {
      // 1) Podziel dane na Boisko A (kol. 0..5) i Boisko B (kol. 6..10)
      const courtA = data.map(row => row.slice(0, 6));   // każda linia to 6 komórek
      const courtB = data.map(row => row.slice(6, 11));  // każda linia to 5 komórek + ewentualnie pusta

      // 2) Funkcja do budowania tabeli turniejowej dla Boiska A/B
      //    Sekcje: PÓŁFINAŁ KOBIET (wiersze 0..1), PÓŁFINAŁ MĘŻCZYZN (2..3), 
      //    O 7 MIEJSCE (4), O 5 MIEJSCE (5), O 3 MIEJSCE (6).
      function buildCourtTable(rows) {
        let html = '';

        // Sekcja: PÓŁFINAŁ KOBIET
        html += `
          <tr class="section-header">
            <th colspan="${rows[0].length}">PÓŁFINAŁ KOBIET</th>
          </tr>`;
        for (let i = 0; i < 2; i++) {
          const r = rows[i];
          html += `
            <tr class="${getClass(i)}">
              <td>${r[0]}</td>
              <td>${r[1]}</td>
              <td>${r[2]}</td>
              <td>${r[3]}</td>
              <td>${r[4]}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // Sekcja: PÓŁFINAŁ MĘŻCZYZN
        html += `
          <tr class="section-header">
            <th colspan="${rows[0].length}">PÓŁFINAŁ MĘŻCZYZN</th>
          </tr>`;
        for (let i = 2; i < 4; i++) {
          const r = rows[i];
          html += `
            <tr class="${getClass(i)}">
              <td>${r[0]}</td>
              <td>${r[1]}</td>
              <td>${r[2]}</td>
              <td>${r[3]}</td>
              <td>${r[4]}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // Sekcja: O 7 MIEJSCE
        html += `
          <tr class="section-header">
            <th colspan="${rows[0].length}">O 7 MIEJSCE</th>
          </tr>`;
        {
          const i = 4;
          const r = rows[i];
          html += `
            <tr class="${getClass(i)}">
              <td>${r[0]}</td>
              <td>${r[1]}</td>
              <td>${r[2]}</td>
              <td>${r[3]}</td>
              <td>${r[4]}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // Sekcja: O 5 MIEJSCE
        html += `
          <tr class="section-header">
            <th colspan="${rows[0].length}">O 5 MIEJSCE</th>
          </tr>`;
        {
          const i = 5;
          const r = rows[i];
          html += `
            <tr class="${getClass(i)}">
              <td>${r[0]}</td>
              <td>${r[1]}</td>
              <td>${r[2]}</td>
              <td>${r[3]}</td>
              <td>${r[4]}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // Sekcja: O 3 MIEJSCE
        html += `
          <tr class="section-header">
            <th colspan="${rows[0].length}">O 3 MIEJSCE</th>
          </tr>`;
        {
          const i = 6;
          const r = rows[i];
          html += `
            <tr class="${getClass(i)}">
              <td>${r[0]}</td>
              <td>${r[1]}</td>
              <td>${r[2]}</td>
              <td>${r[3]}</td>
              <td>${r[4]}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        return html;
      }

      // 3) Budowanie tabeli „Finały”
      //    Zakładamy, że w data.slice(40,59) ostatnie dwie linie (indices 17,18) to:
      //      – wiersz 17: Finał Kobiet
      //      – wiersz 18: Finał Mężczyzn
      //
      //    Po wycięciu filtered = data.slice(40,59), mamy filtered[17] i filtered[18].
      const finalsData = data.slice(17, 19);
      function buildFinalTable(rows) {
        let html = '';

        // Finał Kobiet
        html += `
          <tr class="section-header">
            <th colspan="${rows[0].length}">Finał Kobiet</th>
          </tr>`;
        {
          const r = rows[0];
          html += `
            <tr class="${getClass(17)}">
              <td>${r[0]}</td>
              <td>${r[1]}</td>
              <td>${r[2]}</td>
              <td>${r[3]}</td>
              <td>${r[4]}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // Finał Mężczyzn
        html += `
          <tr class="section-header">
            <th colspan="${rows[0].length}">Finał Mężczyzn</th>
          </tr>`;
        {
          const r = rows[1];
          html += `
            <tr class="${getClass(18)}">
              <td>${r[0]}</td>
              <td>${r[1]}</td>
              <td>${r[2]}</td>
              <td>${r[3]}</td>
              <td>${r[4]}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        return html;
      }

      // 4) Wstawiamy wygenerowany kod HTML do odpowiednich <table>
      document.getElementById('courtA').innerHTML = buildCourtTable(courtA);
      document.getElementById('courtB').innerHTML = buildCourtTable(courtB);
      document.getElementById('final').innerHTML  = buildFinalTable(finalsData);
    }

    // Pierwsze pobranie danych
    fetchData();
  </script>
</body>
</html>
