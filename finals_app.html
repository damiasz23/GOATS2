<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOATS2 - Final</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: sans-serif;
      background: url('Goats2.png') no-repeat center center fixed;
      background-size: cover;
    }
    #root {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
      background-color: white;
    }
    .pink td { background-color: #FDE2E2 !important; }
    .blue td { background-color: #DCE9F9 !important; }
    .gray td {
      background-color: #E5E5E5 !important;
      font-weight: bold;
      text-align: center;
    }
    .spacer td {
      background: transparent !important;
      border: none !important;
      height: 20px;
    }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    const { useState, useEffect } = React;

    const GOOGLE_SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHw8kX-ehVxqRrBxKQRAH9EySHdQUfPwWEae-llcCwEp-ba7-Oh82Llo-8rHCszQFJiKC7SZt8KaVg/pub?gid=1242680440&single=true&output=csv";

    function App() {
      const [data, setData] = useState([]);

      const fetchData = async () => {
        try {
          const response = await fetch(GOOGLE_SHEET_CSV_URL);
          const text = await response.text();
          const parsed = Papa.parse(text).data;
          const filtered = parsed.slice(40, 59).map(row => row.slice(0, 11));
          setData(filtered);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      };

      useEffect(() => {
        fetchData();
        const interval = setInterval(fetchData, 3 * 60 * 1000);
        return () => clearInterval(interval);
      }, []);

      const getRowClass = (rowIndex) => {
        if ([1, 5, 7, 14].includes(rowIndex)) return "pink";
        if ([3, 4, 5, 6, 15].includes(rowIndex)) return "blue";
        if ([0, 2, 8, 13, 16].includes(rowIndex)) return "gray";
        return "";
      };

      const isSpacer = (rowIndex) => [2, 6, 12].includes(rowIndex);
      const isMergedRow = (rowIndex) => [0, 2, 8, 13, 16].includes(rowIndex);

      return React.createElement(
        "div",
        null,
        React.createElement("h1", null, "Tabela z Arkusza Google"),
        React.createElement(
          "button",
          { onClick: fetchData },
          "Odśwież dane"
        ),
        React.createElement(
          "table",
          null,
          React.createElement(
            "tbody",
            null,
            data.map((row, rowIndex) => {
              if (isSpacer(rowIndex)) {
                return React.createElement("tr", { key: rowIndex, className: "spacer" },
                  React.createElement("td", { colSpan: row.length }, "")
                );
              } else if (isMergedRow(rowIndex)) {
                return React.createElement("tr", { key: rowIndex, className: getRowClass(rowIndex) },
                  React.createElement("td", {
                    colSpan: row.length,
                    style: { fontWeight: 'bold', textAlign: 'center' }
                  }, row[0])
                );
              } else {
                return React.createElement("tr", { key: rowIndex, className: getRowClass(rowIndex) },
                  row.map((cell, colIndex) => React.createElement("td", { key: colIndex }, cell))
                );
              }
            })
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(
      React.createElement(App)
    );
  </script>
</body>
</html>
