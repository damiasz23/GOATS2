<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finał turnieju Goats 2</title>

  <!-- React i PapaParse (jak w Twoim projekcie) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    /* ======================= */
    /*    OGÓLNE STYLINY       */
    /* ======================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('Goats2.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto 20px;
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a242f;
    }

    /* ======================= */
    /*  UKŁAD DWÓCH TABEL OBOK  */
    /* ======================= */
    .tables-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .table-wrapper {
      width: 48%;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .court-label {
      background-color: #e5e5e5;
      text-align: center;
      font-weight: 600;
      padding: 10px 0;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    /* ======================= */
    /*   STYL SAMEJ TABELI    */
    /* ======================= */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
      font-size: 0.95rem;
    }
    th {
      background-color: #e5e5e5;
      font-weight: 600;
    }
    /* Nagłówki sekcji (np. „PÓŁFINAŁ KOBIET”, „O 7 MIEJSCE” itp.) */
    .section-header {
      background-color: #d0d0d0;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1rem;
    }

    /* ======================= */
    /*  KOLORY WIERSZY MECZOWYCH */
    /* ======================= */
    .pink  { background-color: #fde2e2; }
    .blue  { background-color: #dce9f9; }
    .gray  { background-color: #e5e5e5; }

    /* ======================= */
    /*   TABELA „Finały”       */
    /* ======================= */
    .final-wrapper {
      margin-top: 30px;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .final-label {
      text-align: center;
      font-weight: 600;
      background-color: #e5e5e5;
      padding: 10px 0;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    /* Małe upiększenia dla węższych ekranów */
    @media (max-width: 800px) {
      .table-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="fetchData()">Odśwież dane</button>
    <h1>Finał turnieju Goats 2</h1>

    <!-- Dwie tabele obok siebie: „Boisko A” i „Boisko B” -->
    <div class="tables-row">
      <div class="table-wrapper">
        <div class="court-label">Boisko A</div>
        <table id="courtA"></table>
      </div>
      <div class="table-wrapper">
        <div class="court-label">Boisko B</div>
        <table id="courtB"></table>
      </div>
    </div>

    <!-- Pod spodem tabela „Finały” (pełna szerokość) -->
    <div class="final-wrapper">
      <div class="final-label">Finały</div>
      <table id="final"></table>
    </div>
  </div>

  <script>
    // URL do CSV z Google Sheets (Twoja dotychczasowa wartość)
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHw8kX-ehVxqRrBxKQRAH9EySHdQUfPwWEae-llcCwEp-ba7-Oh82Llo-8rHCszQFJiKC7SZt8KaVg/pub?gid=1242680440&single=true&output=csv';

    // Funkcja przypisująca kolor wierszowi meczu wg indexu
    function getClass(rowIndex) {
      const pinkRows =  [0, 2, 4, 6];    // dowolnie: np. wiersze 0,2,4,6 będą różowe
      const blueRows =  [1, 3, 5, 7];    // wiersze 1,3,5,7 – niebieskie
      const grayRows =  [8];             // np. wiersz przerwy (index 8) – szary
      if (pinkRows.includes(rowIndex)) return 'pink';
      if (blueRows.includes(rowIndex)) return 'blue';
      if (grayRows.includes(rowIndex)) return 'gray';
      return '';
    }

    // Pobieramy CSV, wycinamy wiersze 40..58 i renderujemy tabele
    async function fetchData() {
      try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const parsed = Papa.parse(text).data;
        // Bierzemy tylko wiersze 40..58 (19 wierszy) i kolumny 0..10
        const filtered = parsed.slice(40, 59).map(row => row.slice(0, 11));
        renderTables(filtered);
      } catch (err) {
        console.error('Błąd podczas pobierania danych:', err);
      }
    }

    function renderTables(data) {
      // 1) Rozbijamy dane na courtA (kolumny 0..5) i courtB (kolumny 6..10)
      const courtA = data.map(row => row.slice(0, 6));   // 6 kolumn: time, teamA, VS, teamB, wynik, ewentualne
      const courtB = data.map(row => row.slice(6, 11));  // 5 kolumn: time, teamA, VS, teamB, wynik

      // 2) Budujemy tabelę dla „Boisko A”
      //    Indeksy w data[]:
      //      0: semifinał kobiet         → courtA[0]
      //      1: semifinał mężczyzn       → courtA[1]
      //      2: o 7 miejscu              → courtA[2]
      //      3: o 5 miejscu              → courtA[3]
      //      4: o 3 miejscu              → courtA[4]
      //      5: przerwa techniczna       → (tylko nagłówek)
      //    Natomiast finały (indeksy 6 i 7) wyciągniemy osobno.

      function buildCourtA() {
        let html = '';

        // --- PÓŁFINAŁ KOBIET ---
        html += `
          <tr class="section-header">
            <th colspan="6">PÓŁFINAŁ KOBIET</th>
          </tr>`;
        {
          const r = courtA[0];
          html += `
            <tr class="${getClass(0)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td><td>${r[5] || ''}</td>
            </tr>`;
        }

        // --- PÓŁFINAŁ MĘŻCZYZN ---
        html += `
          <tr class="section-header">
            <th colspan="6">PÓŁFINAŁ MĘŻCZYZN</th>
          </tr>`;
        {
          const r = courtA[1];
          html += `
            <tr class="${getClass(1)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td><td>${r[5] || ''}</td>
            </tr>`;
        }

        // --- O 7 MIEJSCE ---
        html += `
          <tr class="section-header">
            <th colspan="6">O 7 MIEJSCE</th>
          </tr>`;
        {
          const r = courtA[2];
          html += `
            <tr class="${getClass(2)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td><td>${r[5] || ''}</td>
            </tr>`;
        }

        // --- O 5 MIEJSCE ---
        html += `
          <tr class="section-header">
            <th colspan="6">O 5 MIEJSCE</th>
          </tr>`;
        {
          const r = courtA[3];
          html += `
            <tr class="${getClass(3)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td><td>${r[5] || ''}</td>
            </tr>`;
        }

        // --- O 3 MIEJSCE ---
        html += `
          <tr class="section-header">
            <th colspan="6">O 3 MIEJSCE</th>
          </tr>`;
        {
          const r = courtA[4];
          html += `
            <tr class="${getClass(4)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td><td>${r[5] || ''}</td>
            </tr>`;
        }

        // --- PRZERWA TECHNICZNA ---
        html += `
          <tr class="section-header">
            <th colspan="6">PRZERWA TECHNICZNA</th>
          </tr>`;
        // tutaj nie dodajemy wiersza z danymi – bo to tylko nagłówek przerwy

        return html;
      }

      // 3) Budujemy tabelę dla „Boisko B”
      //    Indeksy w data[]:
      //      0: semifinał kobiet         → courtB[0]
      //      1: semifinał mężczyzn       → courtB[1]
      //      2: o 5 miejscu              → courtB[2]
      //      3: o 3 miejscu              → courtB[3]
      //      4: (brak meczu – to jedynie pusta komórka, bo Boisko B nie gra o 3. na index 4 w CSV)
      //      5: przerwa techniczna       → (tylko nagłówek)

      function buildCourtB() {
        let html = '';

        // --- PÓŁFINAŁ KOBIET ---
        html += `
          <tr class="section-header">
            <th colspan="5">PÓŁFINAŁ KOBIET</th>
          </tr>`;
        {
          const r = courtB[0];
          html += `
            <tr class="${getClass(0)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td>
            </tr>`;
        }

        // --- PÓŁFINAŁ MĘŻCZYZN ---
        html += `
          <tr class="section-header">
            <th colspan="5">PÓŁFINAŁ MĘŻCZYZN</th>
          </tr>`;
        {
          const r = courtB[1];
          html += `
            <tr class="${getClass(1)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td>
            </tr>`;
        }

        // --- O 5 MIEJSCE ---
        html += `
          <tr class="section-header">
            <th colspan="5">O 5 MIEJSCE</th>
          </tr>`;
        {
          const r = courtB[2];
          html += `
            <tr class="${getClass(2)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td>
            </tr>`;
        }

        // --- O 3 MIEJSCE ---
        html += `
          <tr class="section-header">
            <th colspan="5">O 3 MIEJSCE</th>
          </tr>`;
        {
          const r = courtB[3];
          html += `
            <tr class="${getClass(3)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td>
            </tr>`;
        }

        // --- PRZERWA TECHNICZNA ---
        html += `
          <tr class="section-header">
            <th colspan="5">PRZERWA TECHNICZNA</th>
          </tr>`;
        // brak wiersza z danymi – przerwa

        return html;
      }

      // 4) Budujemy tabelę „Finały”
      //    Indeksy w data[]:
      //      6: finał kobiet       → courtA[6] (wezmę tylko z A, bo w B już nic nie ma)
      //      7: finał mężczyzn     → courtA[7]
      function buildFinalTable() {
        let html = '';

        // --- Finał Kobiet ---
        html += `
          <tr class="section-header">
            <th colspan="6">FINAŁ KOBIET</th>
          </tr>`;
        {
          const r = courtA[6];
          html += `
            <tr class="${getClass(6)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td><td>${r[5] || ''}</td>
            </tr>`;
        }

        // --- Finał Mężczyzn ---
        html += `
          <tr class="section-header">
            <th colspan="6">FINAŁ MĘŻCZYZN</th>
          </tr>`;
        {
          const r = courtA[7];
          html += `
            <tr class="${getClass(7)}">
              <td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>
              <td>${r[3]}</td><td>${r[4] || ''}</td><td>${r[5] || ''}</td>
            </tr>`;
        }

        return html;
      }

      // 5) Wstawiamy gotowe HTML do <table>
      document.getElementById('courtA').innerHTML = buildCourtA();
      document.getElementById('courtB').innerHTML = buildCourtB();
      document.getElementById('final').innerHTML  = buildFinalTable();
    }

    // Wywołujemy fetchData() od razu po załadowaniu strony:
    fetchData();
  </script>
</body>
</html>
