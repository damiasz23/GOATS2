<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finał turnieju Goats 2</title>

  <!-- React + PapaParse (jak w Twoim projekcie) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    /* ======================= */
    /*    OGÓLNE STYLINY       */
    /* ======================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('Goats2.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto 20px;
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a242f;
    }

    /* ======================= */
    /*  UKŁAD DWÓCH TABEL OBOK  */
    /* ======================= */
    .tables-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .table-wrapper {
      width: 48%;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .court-label {
      background-color: #e5e5e5;
      text-align: center;
      font-weight: 600;
      padding: 10px 0;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    /* ======================= */
    /*   STYL SAMEJ TABELI    */
    /* ======================= */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
      font-size: 0.95rem;
    }
    th {
      background-color: #e5e5e5;
      font-weight: 600;
    }
    /* Nagłówki sekcji (np. „PÓŁFINAŁ KOBIET”) */
    .section-header {
      background-color: #d0d0d0;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1rem;
    }

    /* ======================= */
    /*  KOLORY WIERSZY MECZOWYCH */
    /* ======================= */
    .pink  { background-color: #fde2e2; }
    .blue  { background-color: #dce9f9; }
    .gray  { background-color: #e5e5e5; }

    /* ======================= */
    /*   TABELA „Finały”       */
    /* ======================= */
    .final-wrapper {
      margin-top: 30px;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .final-label {
      text-align: center;
      font-weight: 600;
      background-color: #e5e5e5;
      padding: 10px 0;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    /* Responsywność */
    @media (max-width: 800px) {
      .table-wrapper {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <button onclick="fetchData()">Odśwież dane</button>
    <h1>Finał turnieju Goats 2</h1>

    <!-- Dwie tabele obok siebie: „Boisko A” i „Boisko B” -->
    <div class="tables-row">
      <div class="table-wrapper">
        <div class="court-label">Boisko A</div>
        <table id="courtA"></table>
      </div>
      <div class="table-wrapper">
        <div class="court-label">Boisko B</div>
        <table id="courtB"></table>
      </div>
    </div>

    <!-- Pod spodem tabela „Finały” (pełna szerokość) -->
    <div class="final-wrapper">
      <div class="final-label">Finały</div>
      <table id="final"></table>
    </div>
  </div>

  <script>
    //  URL CSV z Twojego Google Sheets:
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHw8kX-ehVxqRrBxKQRAH9EySHdQUfPwWEae-llcCwEp-ba7-Oh82Llo-8rHCszQFJiKC7SZt8KaVg/pub?gid=1242680440&single=true&output=csv';

    // Klasy kolorystyczne dla wierszy meczu (przykład: co drugi inny kolor)
    function getClass(rowIndex) {
      // Możesz tu ustawić dokładnie, które indeksy mają być pink/blue/gray
      const pinkRows =  [0, 2, 4, 6,  8];   // np. wiersze 0,2,4,6,8 wyszarzone na #fde2e2
      const blueRows =  [1, 3, 5, 7,  9];   // np. wiersze 1,3,5,7,9 wyszarzone na #dce9f9
      const grayRows =  [10];               // np. wiersz 10 (przerwa) szary #e5e5e5
      if (pinkRows.includes(rowIndex)) return 'pink';
      if (blueRows.includes(rowIndex)) return 'blue';
      if (grayRows.includes(rowIndex)) return 'gray';
      return '';
    }

    // 1) Pobierz dane z CSV i wybierz wiersze 40..58 (łącznie 19 wierszy)
    async function fetchData() {
      try {
        const res  = await fetch(CSV_URL);
        const text = await res.text();
        const parsed = Papa.parse(text).data;
        // Bierzemy dokładnie wiersze 40..58 => łącznie 19 wierszy
        const filtered = parsed.slice(40, 59).map(row => row.slice(0, 11));
        renderTables(filtered);
      } catch (err) {
        console.error('Błąd podczas pobierania danych:', err);
      }
    }

    // 2) Funkcja renderująca 3 tabele: courtA, courtB, final
    function renderTables(data) {
      // Rozbijamy dane:
      // courtA[i] = dane z kolumn 0..5  (6 kolumn: godzina, drA, VS, drB, wynik, ewentualne)
      // courtB[i] = dane z kolumn 6..10 (5 kolumn: godzina, drA, VS, drB, wynik)
      const courtA = data.map(row => row.slice(0, 6));
      const courtB = data.map(row => row.slice(6, 11));

      // ----- 3) Budujemy zawartość tabeli „Boisko A” -----
      // Indeksy w data: 
      //   0: Półfinał Kobiet (Boisko A)
      //   1: Półfinał Mężczyzn (Boisko A)
      //   2: O 7 Miejsce (Boisko A)
      //   3: O 5 Miejsce (Boisko A)
      //   4: O 3 Miejsce (Boisko A)
      //   5: Przerwa Techniczna (Boisko A) – tylko nagłówek
      //   6: Finał Kobiet  (wyświetlimy w tabeli „Finały”)
      //   7: Finał Mężczyzn (wyświetlimy w tabeli „Finały”)
      function buildCourtA() {
        let html = '';

        // PÓŁFINAŁ KOBIET
        html += `
          <tr class="section-header">
            <th colspan="6">PÓŁFINAŁ KOBIET</th>
          </tr>`;
        {
          const r = courtA[0];
          html += `
            <tr class="${getClass(0)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // PÓŁFINAŁ MĘŻCZYZN
        html += `
          <tr class="section-header">
            <th colspan="6">PÓŁFINAŁ MĘŻCZYZN</th>
          </tr>`;
        {
          const r = courtA[1];
          html += `
            <tr class="${getClass(1)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // O 7 MIEJSCE
        html += `
          <tr class="section-header">
            <th colspan="6">O 7 MIEJSCE</th>
          </tr>`;
        {
          const r = courtA[2];
          html += `
            <tr class="${getClass(2)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // O 5 MIEJSCE
        html += `
          <tr class="section-header">
            <th colspan="6">O 5 MIEJSCE</th>
          </tr>`;
        {
          const r = courtA[3];
          html += `
            <tr class="${getClass(3)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // O 3 MIEJSCE
        html += `
          <tr class="section-header">
            <th colspan="6">O 3 MIEJSCE</th>
          </tr>`;
        {
          const r = courtA[4];
          html += `
            <tr class="${getClass(4)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // PRZERWA TECHNICZNA
        html += `
          <tr class="section-header">
            <th colspan="6">PRZERWA TECHNICZNA</th>
          </tr>`;

        return html;
      }

      // ----- 4) Budujemy zawartość tabeli „Boisko B” -----
      // Indeksy w data:
      //   0: Półfinał Kobiet (Boisko B)
      //   1: Półfinał Mężczyzn (Boisko B)
      //   2: O 5 Miejsce (Boisko B)
      //   3: O 3 Miejsce (Boisko B)
      //   4: (Brak meczu dla Boisko B w tej linii – będzie puste)
      //   5: Przerwa Techniczna (Boisko B) – tylko nagłówek
      function buildCourtB() {
        let html = '';

        // PÓŁFINAŁ KOBIET
        html += `
          <tr class="section-header">
            <th colspan="5">PÓŁFINAŁ KOBIET</th>
          </tr>`;
        {
          const r = courtB[0];
          html += `
            <tr class="${getClass(0)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
            </tr>`;
        }

        // PÓŁFINAŁ MĘŻCZYZN
        html += `
          <tr class="section-header">
            <th colspan="5">PÓŁFINAŁ MĘŻCZYZN</th>
          </tr>`;
        {
          const r = courtB[1];
          html += `
            <tr class="${getClass(1)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
            </tr>`;
        }

        // O 5 MIEJSCE
        html += `
          <tr class="section-header">
            <th colspan="5">O 5 MIEJSCE</th>
          </tr>`;
        {
          const r = courtB[2];
          html += `
            <tr class="${getClass(2)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
            </tr>`;
        }

        // O 3 MIEJSCE
        html += `
          <tr class="section-header">
            <th colspan="5">O 3 MIEJSCE</th>
          </tr>`;
        {
          const r = courtB[3];
          html += `
            <tr class="${getClass(3)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
            </tr>`;
        }

        // PRZERWA TECHNICZNA
        html += `
          <tr class="section-header">
            <th colspan="5">PRZERWA TECHNICZNA</th>
          </tr>`;

        return html;
      }

      // ----- 5) Budujemy zawartość tabeli „Finały” -----
      // Indeksy w data:
      //   6: Finał Kobiet
      //   7: Finał Mężczyzn
      function buildFinalTable() {
        let html = '';

        // FINAŁ KOBIET
        html += `
          <tr class="section-header">
            <th colspan="6">FINAŁ KOBIET</th>
          </tr>`;
        {
          const r = courtA[6]; // pobieramy z courtA[6], bo tam w CSV są godziny 17:00-17:50 itp.
          html += `
            <tr class="${getClass(6)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        // FINAŁ MĘŻCZYZN
        html += `
          <tr class="section-header">
            <th colspan="6">FINAŁ MĘŻCZYZN</th>
          </tr>`;
        {
          const r = courtA[7];
          html += `
            <tr class="${getClass(7)}">
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
              <td>${r[5] || ''}</td>
            </tr>`;
        }

        return html;
      }

      // 6) Wstawiamy wygenerowany HTML do każdego <table>
      document.getElementById('courtA').innerHTML = buildCourtA();
      document.getElementById('courtB').innerHTML = buildCourtB();
      document.getElementById('final').innerHTML  = buildFinalTable();
    }

    // Wywołujemy od razu po załadowaniu strony:
    fetchData();
  </script>
</body>
</html>
