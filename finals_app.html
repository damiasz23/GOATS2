<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finał turnieju Goats 2</title>

  <!-- PapaParse do wczytywania CSV -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    /* ======================= */
    /*    OGÓLNE STYLINY       */
    /* ======================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('Goats2.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto 20px;
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a242f;
    }

    /* ======================= */
    /*  UKŁAD DWÓCH TABEL OBOK  */
    /* ======================= */
    .tables-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .table-wrapper {
      width: 48%;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .court-label {
      background-color: #e5e5e5;
      text-align: center;
      font-weight: 600;
      padding: 10px 0;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    /* ======================= */
    /*   STYL SAMEJ TABELI    */
    /* ======================= */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
      font-size: 0.95rem;
    }
    /* Nagłówki sekcji (np. „PÓŁFINAŁ KOBIET”) */
    .section-header th {
      background-color: #e5e5e5;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1rem;
      padding: 8px 0;
    }
    /* Wiersze meczowe - kolory wg płci/etapu */
    .pink  { background-color: #fde2e2; }
    .blue  { background-color: #dce9f9; }

    /* ======================= */
    /*   TABELA „Finały”       */
    /* ======================= */
    .final-wrapper {
      margin-top: 30px;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .final-label {
      text-align: center;
      font-weight: 600;
      background-color: #e5e5e5;
      padding: 10px 0;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    /* RESPONSYWNOŚĆ: przy węższym ekranie tabele w kolumnie */
    @media (max-width: 800px) {
      .table-wrapper {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <button onclick="fetchData()">Odśwież dane</button>
    <h1>Finał turnieju Goats 2</h1>

    <!-- Dwie tabele obok siebie: „Boisko A” i „Boisko B” -->
    <div class="tables-row">
      <!-- ================= TABELA BOISKO A ================= -->
      <div class="table-wrapper">
        <div class="court-label">Boisko A</div>
        <table>
          <tbody id="courtA-body">
            <!-- Tutaj JS wypełni wiersze -->
          </tbody>
        </table>
      </div>

      <!-- ================= TABELA BOISKO B ================= -->
      <div class="table-wrapper">
        <div class="court-label">Boisko B</div>
        <table>
          <tbody id="courtB-body">
            <!-- Tutaj JS wypełni wiersze -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ================= TABELA „Finały” ================= -->
    <div class="final-wrapper">
      <div class="final-label">Finały</div>
      <table>
        <tbody id="final-body">
          <!-- Tutaj JS wypełni wiersze -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Twój adres arkusza Google (CSV)
    const CSV_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHw8kX-ehVxqRrBxKQRAH9EySHdQUfPwWEae-llcCwEp-ba7-Oh82Llo-8rHCszQFJiKC7SZt8KaVg'
      + '/pub?gid=1242680440&single=true&output=csv';

    // Wywołaj na starcie, żeby od razu załadować dane:
    fetchData();

    async function fetchData() {
      try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const parsed = Papa.parse(text, { skipEmptyLines: true }).data;

        // Zakładamy, że "faza finałowa" to wiersze od 40 (inclusive) do 59 (exclusive),
        // czyli parsed[40]..parsed[58] → 19 wierszy. Każdy wiersz ma >=11 kolumn.
        const filtered = parsed.slice(40, 59).map(row => row.slice(0, 11));

        renderCourtA(filtered);
        renderCourtB(filtered);
        renderFinals(filtered);
      } catch (err) {
        console.error('Błąd podczas pobierania/parsing CSV:', err);
      }
    }

    // Funkcja pomocnicza zwraca klasę koloru wiersza:
    // Dla przejrzystości dałem:
    //   indices 0, 2, 4, 6  → różowe wiersze (.pink),
    //   indices 1, 3, 5, 7  → niebieskie (.blue).
    // Indeks oznacza "numer wiersza" z tablicy filtered.
    function getClass(idx) {
      return (idx % 2 === 0) ? 'pink' : 'blue';
    }

    // ======================= //
    //     BOISKO A RAFNING    //
    // ======================= //
    function renderCourtA(data) {
      // data[i] = wiersz CSV (tablica 11 elementów). Dla Boisko A interesują nas kolumny 0..4:
      //   [0]   godzina
      //   [1]   drużyna A
      //   [2]   "VS"
      //   [3]   drużyna B
      //   [4]   wynik (lub ":")
      //   [5]   czasami puste
      const tbody = document.getElementById('courtA-body');
      let html = '';

      // --- 0: PÓŁFINAŁ KOBIET ---
      html += `
        <tr class="section-header">
          <th colspan="5">PÓŁFINAŁ KOBIET</th>
        </tr>`;
      {
        const r = data[0];
        html += `
          <tr class="${getClass(0)}">
            <td>${r[0] || ''}</td>
            <td>${r[1] || ''}</td>
            <td>${r[2] || ''}</td>
            <td>${r[3] || ''}</td>
            <td>${r[4] || ''}</td>
          </tr>`;
      }

      // --- 1: PÓŁFINAŁ MĘŻCZYZN ---
      html += `
        <tr class="section-header">
          <th colspan="5">PÓŁFINAŁ MĘŻCZYZN</th>
        </tr>`;
      {
        const r = data[1];
        html += `
          <tr class="${getClass(1)}">
            <td>${r[0] || ''}</td>
            <td>${r[1] || ''}</td>
            <td>${r[2] || ''}</td>
            <td>${r[3] || ''}</td>
            <td>${r[4] || ''}</td>
          </tr>`;
      }

      // --- 2: O 7 MIEJSCE ---
      html += `
        <tr class="section-header">
          <th colspan="5">O 7 MIEJSCE</th>
        </tr>`;
      {
        const r = data[2];
        html += `
          <tr class="${getClass(2)}">
            <td>${r[0] || ''}</td>
            <td>${r[1] || ''}</td>
            <td>${r[2] || ''}</td>
            <td>${r[3] || ''}</td>
            <td>${r[4] || ''}</td>
          </tr>`;
      }

      // --- 3: O 5 MIEJSCE ---
      html += `
        <tr class="section-header">
          <th colspan="5">O 5 MIEJSCE</th>
        </tr>`;
      {
        const r = data[3];
        html += `
          <tr class="${getClass(3)}">
            <td>${r[0] || ''}</td>
            <td>${r[1] || ''}</td>
            <td>${r[2] || ''}</td>
            <td>${r[3] || ''}</td>
            <td>${r[4] || ''}</td>
          </tr>`;
      }

      // --- 4: O 3 MIEJSCE ---
      html += `
        <tr class="section-header">
          <th colspan="5">O 3 MIEJSCE</th>
        </tr>`;
      {
        const r = data[4];
        html += `
          <tr class="${getClass(4)}">
            <td>${r[0] || ''}</td>
            <td>${r[1] || ''}</td>
            <td>${r[2] || ''}</td>
            <td>${r[3] || ''}</td>
            <td>${r[4] || ''}</td>
          </tr>`;
      }

      // --- 5: PRZERWA TECHNICZNA ---
      html += `
        <tr class="section-header">
          <th colspan="5">PRZERWA TECHNICZNA</th>
        </tr>`;

      tbody.innerHTML = html;
    }

    // ======================= //
    //     BOISKO B RAFNING    //
    // ======================= //
    function renderCourtB(data) {
      // Dla Boisko B interesują nas kolumny 6..10 z data[i]:
      //   [6]  godzina
      //   [7]  drużyna A
      //   [8]  "VS"
      //   [9]  drużyna B
      //   [10] wynik (lub ":")
      const tbody = document.getElementById('courtB-body');
      let html = '';

      // --- 0: PÓŁFINAŁ KOBIET ---
      html += `
        <tr class="section-header">
          <th colspan="5">PÓŁFINAŁ KOBIET</th>
        </tr>`;
      {
        const r = data[0];
        html += `
          <tr class="${getClass(0)}">
            <td>${r[6] || ''}</td>
            <td>${r[7] || ''}</td>
            <td>${r[8] || ''}</td>
            <td>${r[9] || ''}</td>
            <td>${r[10] || ''}</td>
          </tr>`;
      }

      // --- 1: PÓŁFINAŁ MĘŻCZYZN ---
      html += `
        <tr class="section-header">
          <th colspan="5">PÓŁFINAŁ MĘŻCZYZN</th>
        </tr>`;
      {
        const r = data[1];
        html += `
          <tr class="${getClass(1)}">
            <td>${r[6] || ''}</td>
            <td>${r[7] || ''}</td>
            <td>${r[8] || ''}</td>
            <td>${r[9] || ''}</td>
            <td>${r[10] || ''}</td>
          </tr>`;
      }

      // --- 2: O 5 MIEJSCE ---
      html += `
        <tr class="section-header">
          <th colspan="5">O 5 MIEJSCE</th>
        </tr>`;
      {
        const r = data[2];
        html += `
          <tr class="${getClass(2)}">
            <td>${r[6] || ''}</td>
            <td>${r[7] || ''}</td>
            <td>${r[8] || ''}</td>
            <td>${r[9] || ''}</td>
            <td>${r[10] || ''}</td>
          </tr>`;
      }

      // --- 3: O 3 MIEJSCE ---
      html += `
        <tr class="section-header">
          <th colspan="5">O 3 MIEJSCE</th>
        </tr>`;
      {
        const r = data[3];
        html += `
          <tr class="${getClass(3)}">
            <td>${r[6] || ''}</td>
            <td>${r[7] || ''}</td>
            <td>${r[8] || ''}</td>
            <td>${r[9] || ''}</td>
            <td>${r[10] || ''}</td>
          </tr>`;
      }

      // --- 4: PRZERWA TECHNICZNA ---
      html += `
        <tr class="section-header">
          <th colspan="5">PRZERWA TECHNICZNA</th>
        </tr>`;

      tbody.innerHTML = html;
    }

    // ======================= //
    //     TABELA „Finały”      //
    // ======================= //
    function renderFinals(data) {
      // Finały (wykorzystujemy wiersze data[6] i data[7]):
      const tbody = document.getElementById('final-body');
      let html = '';

      // --- 6: FINAŁ KOBIET ---
      html += `
        <tr class="section-header">
          <th colspan="5">FINAŁ KOBIET</th>
        </tr>`;
      {
        const r = data[6];  // kolumny 0..4 → Boisko A, ale w finałach pokazujemy tylko z Boiska A
        html += `
          <tr class="${getClass(6)}">
            <td>${r[0] || ''}</td>
            <td>${r[1] || ''}</td>
            <td>${r[2] || ''}</td>
            <td>${r[3] || ''}</td>
            <td>${r[4] || ''}</td>
          </tr>`;
      }

      // --- 7: FINAŁ MĘŻCZYZN ---
      html += `
        <tr class="section-header">
          <th colspan="5">FINAŁ MĘŻCZYZN</th>
        </tr>`;
      {
        const r = data[7];
        html += `
          <tr class="${getClass(7)}">
            <td>${r[0] || ''}</td>
            <td>${r[1] || ''}</td>
            <td>${r[2] || ''}</td>
            <td>${r[3] || ''}</td>
            <td>${r[4] || ''}</td>
          </tr>`;
      }

      tbody.innerHTML = html;
    }
  </script>
</body>
</html>
