<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOATS2 - Final</title>
  <!-- React z CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    const { useState, useEffect } = React;

    const GOOGLE_SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHw8kX-ehVxqRrBxKQRAH9EySHdQUfPwWEae-llcCwEp-ba7-Oh82Llo-8rHCszQFJiKC7SZt8KaVg/pub?gid=1242680440&single=true&output=csv";

    function App() {
      const [data, setData] = useState([]);

      const fetchData = async () => {
        try {
          const response = await fetch(GOOGLE_SHEET_CSV_URL);
          const text = await response.text();
          const parsed = Papa.parse(text).data;
          const filtered = parsed.slice(40, 59).map(row => row.slice(0, 11));
          setData(filtered);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      };

      useEffect(() => {
        fetchData();
        const interval = setInterval(fetchData, 3 * 60 * 1000);
        return () => clearInterval(interval);
      }, []);

      const getCellColor = (rowIndex) => {
        const pinkRows = [1, 5, 7, 14]; // B42:D42 (1), B46:D46 (5), B48:D48 (7), B55:D55 (14)
        const blueRows = [3, 4, 5, 6, 15]; // B44:D44 (3), B45:D45 (4), B46:D46 (5), B47:D47 (6), B56:D56 (15)
        const grayRows = [0, 2, 8, 13, 16]; // B41:D41 (0), B43:D43 (2), B49:D49 (8), B54:D54 (13), B57:D57 (16)

        if (pinkRows.includes(rowIndex)) return "#FDE2E2"; // Różowy
        if (blueRows.includes(rowIndex)) return "#DCE9F9"; // Niebieski
        if (grayRows.includes(rowIndex)) return "#E5E5E5"; // Szary
        return "white";
      };

      return React.createElement(
        "div",
        { style: { padding: "20px" } },
        React.createElement("h1", null, "Tabela z Arkusza Google"),
        React.createElement(
          "button",
          { onClick: fetchData, style: { marginBottom: "10px" } },
          "Odśwież dane"
        ),
        React.createElement(
          "table",
          { border: "1", cellPadding: "5", style: { borderCollapse: "collapse", width: "100%" } },
          React.createElement(
            "tbody",
            null,
            data.map((row, rowIndex) =>
              React.createElement(
                "tr",
                { key: rowIndex },
                row.map((cell, colIndex) =>
                  React.createElement(
                    "td",
                    {
                      key: colIndex,
                      style: {
                        backgroundColor: getCellColor(rowIndex),
                      },
                    },
                    cell
                  )
                )
              )
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(
      React.createElement(App)
    );
  </script>
</body>
</html>
